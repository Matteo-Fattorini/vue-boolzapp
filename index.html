<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <!-- Font Awesome 5.15.1 (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->

    <link rel="stylesheet" href="css/style.css" />

    <script defer src="js/main.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <!-- Left bar -->
        <div class="left-bar">
          <!-- Left bar header -->
          <div class="header">
			<div class=self-profile>
			<div class="logo"><img :src="mySelf.avatar" alt="LOGO" /></div>
			<span id="self-name"> {{mySelf.name}} </span>
			</div>
            <div class="icons">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <!-- left-bar-activate-notification -->
          <div class="activate-notification">
            <div class="image"><i class="far fa-bell-slash fa-2x"></i></div>
            <div class="activate-wrapper">
              <div class="text-activate-upper">
                Ricevi notiche di nuovi messaggi
              </div>
              <div class="text-activate-lower">
                <a href="#">Attiva notifiche desktop</a>
              </div>
            </div>
          </div>
          <!-- left bar search -->
          <div class="contact-search">
            <input
              placeholder="&#xF002;       Cerca o inizia una nuova chat "
              id="contact-search"
              type="text"
            />
		  </div>
		  
		  <!-- left-bar-contacts -->
		  <div class="contacts">
			  <ul>
				  <li v-for= "(contact, index) in contacts ">
					  <div class="logo"><img :src="contact.avatar" alt="LOGO" /></div>
					  <span class = "contact-name">{{contact.name}}</span>
				  </li>
				
			  </ul>
		  </div>


        </div>
        <!-- Right bar -->
        <div class="right-bar">
          <!-- Right-bar-Header -->
          <div class="header">
            <div class="logo">
              <div class="image"><img src="" alt="LOGO" /></div>
              <div class="details">
                <div class="name">Nome Utente selezionato</div>
                <div class="lastSeen">Ultimo accesso oggi alle</div>
              </div>
			</div>
			<div class="icons">
				<a href="#"><i class="fas fa-search"></i></a>
				<a href="#"><i class="fas fa-paperclip"></i></a>
				<a href="#"><i class="fas fa-ellipsis-v"></i></a>
				
			</div>
          </div>

          <!-- Right-bar-messageArea -->
          <div class="message-area"></div>

          <!-- Right-bar-Footer -->
          <div class="footer">
           <a href="#"><i class="far fa-smile fa-2x"></i></a> 
            <input
              id="message-input"
              type="text"
              placeholder="scrivi un messaggio"
            />
            <a href="#"><i class="fas fa-microphone fa-2x"></i></a> 
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
